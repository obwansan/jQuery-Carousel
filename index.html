<!DOCTYPE html>
<html lang="en">
<head>
    <title>carousel 1</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="jquery-3.2.1.min.js"></script>
    <script src="js.js"></script>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>jQuery Basic Slider</h1>
    </div>
<!--Last slide has to be same as first slide so when margin is reset to 0
the first slide replaces the identical last slide. Too fast for eye to see.-->
    <div id="slider">
        <ul class="slides">
            <li class="slide slide1"></li>
            <li class="slide slide2"></li>
            <li class="slide slide3"></li>
            <li class="slide slide4"></li>
            <li class="slide slide5"></li>
            <li class="slide slide6"></li>
            <li class="slide slide7"></li>
            <li class="slide slide1"></li>
        </ul>

        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>

</div>

</body>
</html>
